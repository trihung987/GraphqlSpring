<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Category</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Fallback if jQuery doesn't load
        if (!window.jQuery) {
            console.warn('jQuery failed to load from CDN, functionality will be limited');
        }
        
        $(document).ready(function() {
            $('#category-form').submit(function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const isEdit = $('#isEdit').val() === 'true';
                
                if (isEdit) {
                    updateCategoryGraphQL(formData);
                } else {
                    createCategoryGraphQL(formData);
                }
            });
        });

        /** Create category using GraphQL */
        function createCategoryGraphQL(formData) {
            const mutation = `
                mutation createCategory($input: CategoryInput!, $icon: Upload) {
                    createCategory(input: $input, icon: $icon) {
                        categoryId
                        categoryName
                        icon
                    }
                }
            `;

            const variables = {
                input: {
                    categoryName: formData.get('categoryName')
                }
            };

            const graphqlFormData = new FormData();
            graphqlFormData.append('query', mutation);
            graphqlFormData.append('variables', JSON.stringify(variables));
            
            const iconFile = formData.get('icon');
            if (iconFile && iconFile.size > 0) {
                graphqlFormData.append('icon', iconFile);
            }

            $.ajax({
                url: '/graphql',
                method: 'POST',
                data: graphqlFormData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.errors) {
                        alert("Error: " + response.errors[0].message);
                    } else {
                        alert("Category created successfully!");
                        window.location.href = '/admin/categories';
                    }
                },
                error: function(error) {
                    console.error("Error creating category", error);
                    alert("Error creating category: " + error.responseText);
                }
            });
        }

        /** Update category using GraphQL */
        function updateCategoryGraphQL(formData) {
            const mutation = `
                mutation updateCategory($id: ID!, $input: CategoryUpdateInput!, $icon: Upload) {
                    updateCategory(id: $id, input: $input, icon: $icon) {
                        categoryId
                        categoryName
                        icon
                    }
                }
            `;

            const variables = {
                id: $('#categoryId').val(),
                input: {
                    categoryName: formData.get('categoryName')
                }
            };

            const graphqlFormData = new FormData();
            graphqlFormData.append('query', mutation);
            graphqlFormData.append('variables', JSON.stringify(variables));
            
            const iconFile = formData.get('icon');
            if (iconFile && iconFile.size > 0) {
                graphqlFormData.append('icon', iconFile);
            }

            $.ajax({
                url: '/graphql',
                method: 'POST',
                data: graphqlFormData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.errors) {
                        alert("Error: " + response.errors[0].message);
                    } else {
                        alert("Category updated successfully!");
                        window.location.href = '/admin/categories';
                    }
                },
                error: function(error) {
                    console.error("Error updating category", error);
                    alert("Error updating category: " + error.responseText);
                }
            });
        }
    </script>
</head>
<body>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <main layout:fragment="content">
        <h1>Add/Edit Category</h1>
        <form id="category-form" enctype="multipart/form-data">
            <input type="hidden" id="isEdit" th:value="${category != null and category.categoryId != null ? 'true' : 'false'}" />
            <input type="hidden" id="categoryId" th:value="${category != null ? category.categoryId : ''}" />

            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" name="categoryName" class="form-control" th:value="${category != null ? category.categoryName : ''}" required />
            </div>

            <div class="form-group">
                <label for="icon">Icon</label>
                <input type="file" id="icon" name="icon" class="form-control" accept="image/*" />
                <small class="form-text text-muted" th:if="${category != null and category.icon != null}">
                    Current icon: <span th:text="${category.icon}"></span>
                </small>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</body>
</html>
