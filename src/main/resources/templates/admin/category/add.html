<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Category</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#category-form').submit(function(e) {
                e.preventDefault();

                let formData = new FormData(this);
                let url = '/api/category';
                let method = 'POST';
                const isEdit = $('#isEdit').val() === 'true';
                if (isEdit) {
                    url += '/' + $('#categoryId').val();
                    method = 'PUT';
                }

                $.ajax({
                    url: url,
                    method: method,
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert(response.message);
                        window.location.href = '/admin/categories';
                    },
                    error: function(error) {
                        console.error("Error saving category", error);
                        alert("Error: " + (error.responseJSON ? error.responseJSON.message : error.statusText));
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header th:replace="~{admin/fragments/header :: header}"></header>
    <main layout:fragment="content">
        <h1>Add/Edit Category</h1>
        <form id="category-form" enctype="multipart/form-data">
            <input type="hidden" id="isEdit" th:value="${category != null and category.categoryId != null ? 'true' : 'false'}" />
            <input type="hidden" id="categoryId" th:value="${category != null ? category.categoryId : ''}" />

            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" name="categoryName" class="form-control" th:value="${category != null ? category.categoryName : ''}" required />
            </div>

            <div class="form-group">
                <label for="icon">Icon</label>
                <input type="file" id="icon" name="icon" class="form-control" accept="image/*" />
                <small class="form-text text-muted" th:if="${category != null and category.icon != null}">
                    Current icon: <span th:text="${category.icon}"></span>
                </small>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</body>
</html>
