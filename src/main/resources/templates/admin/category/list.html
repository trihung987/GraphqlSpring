<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:inline="text">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{me.truong.value.listCate}">Category List</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f0f2f5; /* A softer background color */
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: #495057;
        }
        h1.page-title {
            font-size: 2rem; /* Larger font size */
            font-weight: 700; /* Bolder */
            color: #212529;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .card {
            border-radius: 1.25rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.08); /* More subtle shadow */
            padding: 2.5rem;
        }
        .table {
            border-radius: 1rem;
            overflow: hidden; /* Ensures rounded corners on the table */
            border-collapse: separate;
            border-spacing: 0;
        }
        .table img {
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        .table thead th {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #2c3e50; /* Darker header */
            color: #ecf0f1;
            border: none;
            padding: 1rem;
        }
        .table tbody tr {
            transition: background-color 0.2s ease-in-out;
        }
        .table tbody tr:hover {
            background-color: #e9ecef; /* Subtle hover effect */
        }
        .table tbody td {
            vertical-align: middle; /* Center content vertically */
            padding: 1rem;
        }
        .btn {
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        .pagination .page-link {
            border-radius: 0.5rem;
            margin: 0 0.25rem;
            border: none;
            transition: background-color 0.2s;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-link:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }
    </style>

    <script>
        function deleteCategory(id, name) {
            if (confirm('Are you sure you want to delete category: ' + name + ' ?')) {
                const mutation = `
                    mutation deleteCategory($id: ID!) {
                        deleteCategory(id: $id)
                    }
                `;

                const variables = {
                    id: id
                };

                $.ajax({
                    url: '/graphql',
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        query: mutation,
                        variables: variables
                    }),
                    success: function (response) {
                        if (response.errors) {
                            alert("Error: " + response.errors[0].message);
                        } else if (response.data.deleteCategory) {
                            alert("Category deleted successfully!");
                            location.reload();
                        } else {
                            alert("Error deleting category");
                        }
                    },
                    error: function (error) {
                        console.error("Error deleting category", error);
                        alert("Error deleting category: " + error.responseText);
                    }
                });
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".delete-btn").forEach(function (btn) {
                btn.addEventListener("click", function () {
                    const id = this.dataset.id;
                    const name = this.dataset.name;
                    deleteCategory(id, name);
                });
            });
        });
    </script>
</head>

<body>
<header th:replace="~{admin/fragments/header :: header}"></header>

<main layout:fragment="content" class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="page-title">Category Management</h1>
        <div>
            <a th:href="@{/admin/categories/add}" class="btn btn-primary"
               th:text="#{me.truong.value.addCate}">Add Category</a>
        </div>
    </div>

    <div class="card p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <span th:text="#{me.truong.message.hello}">Hello</span>
                <a href="?language=en" class="ms-2">English</a> |
                <a href="?language=vi_VN">Viá»‡t</a>
            </div>
        </div>

        <p th:if="${message != null}" class="alert alert-info mb-4" role="alert">
            <i th:text="${message}"></i>
        </p>

        <form th:action="@{/admin/categories/searchpaginated}" method="get" class="row g-3 align-items-center mb-4">
            <div class="col-md-auto">
                <input type="text" class="form-control form-control-lg" name="name" id="name"
                       placeholder="Enter keyword to search"
                       th:value="${name}" />
            </div>
            <div class="col-md-auto">
                <button type="submit" class="btn btn-info btn-lg">Search</button>
            </div>
        </form>

        <p th:if="${categoryPage == null}" class="text-muted text-center py-5">No Category found</p>

        <div th:if="${categoryPage != null}">
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Icon</th>
                        <th>Category Name</th>
                        <th class="text-center">Status</th>
                        <th class="text-center" style="width:250px;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cate, iterStat : ${categoryPage.content}">
                        <td class="text-center" th:text="${iterStat.index + 1}"></td>
                        <td class="text-center">
                            <img th:src="@{/imageResources/{file}(file=${cate.icon})}"
                                 alt="icon"
                                 style="max-width:60px; max-height:60px; object-fit:cover;">
                        </td>
                        <td th:text="${cate.categoryName}"></td>
                        <td class="text-center">
                            <span th:text="${cate.status != null && cate.status == 1 ? 'Active' : 'N/A'}"
                                  th:classappend="${cate.status == 1 ? 'badge bg-success' : 'badge bg-secondary'}"></span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/categories/edit/{id}(id=${cate.categoryId})}"
                               class="btn btn-warning btn-sm me-2">Edit</a>
                            <button class="btn btn-danger btn-sm delete-btn me-2"
                                    th:data-id="${cate.categoryId}"
                                    th:data-name="${cate.categoryName}">Delete</button>
                            <a th:href="@{/admin/products(categoryId=${cate.categoryId})}"
                               class="btn btn-info btn-sm">View Products</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-4">
             <form th:action="@{/admin/categories/searchpaginated}" method="get" class="d-flex align-items-center">
                <label for="size" class="form-label mb-0 me-2">Page size:</label>
                <select name="size" id="size" class="form-select w-auto"
                        th:onchange="this.form.submit()">
                    <option th:value="3"  th:selected="${categoryPage != null && categoryPage.size == 3}">3</option>
                    <option th:value="5"  th:selected="${categoryPage != null && categoryPage.size == 5}">5</option>
                    <option th:value="10" th:selected="${categoryPage != null && categoryPage.size == 10}">10</option>
                    <option th:value="15" th:selected="${categoryPage != null && categoryPage.size == 15}">15</option>
                    <option th:value="20" th:selected="${categoryPage != null && categoryPage.size == 20}">20</option>
                </select>
            </form>
            
            <div th:if="${categoryPage != null && categoryPage.totalPages > 0}">
                <ul class="pagination mb-0">
                    <li th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${pageNumber})}"
                           th:text="${pageNumber}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</body>
</html>
